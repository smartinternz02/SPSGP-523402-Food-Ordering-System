<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(https://media.istockphoto.com/id/1258733624/vector/herbs-and-spices-seamless-pattern-ginger-spinach-onion-pepper-garlic-fennel-packaging.jpg?s=612x612&w=0&k=20&c=6Fioel8Vz9YjpamIfhS68KzPhPfgPbcX5gs_6fJQPzQ=);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* White color overlay with 90% opacity */
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 50px;
        height: 50px;
        margin-right: 10px;
      }

      h1 {
        font-size: 24px;
        margin: 0;
        color: #fd8831; /* Admin Dashboard title color */
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }

      nav ul li {
        margin-right: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      section {
        margin-bottom: 20px;
      }

      h2 {
        font-size: 20px;
        margin: 0;
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background-color: #a9c54d; /* Table header background color */
        color: #fff; /* Table header text color */
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        color: #000; /* Table cell text color */
      }

      tbody tr:hover {
        background-color: #f9f9f9;
      }

      tbody tr:nth-child(even) {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="https://drive.google.com/uc?id=1g32gOHrc5xUz3wWJn42L1xYvaRc8RTjL" alt="logo" class="logo" />
        <h1>Admin Dashboard</h1>
      </header>

      <nav>
        <ul>
          <li><a href="#">Orders</a></li>
          <li><a href="/admindashboard/restaurants">Restaurants</a></li>
          <li><a href="#">Customers</a></li>
        </ul>
      </nav>

      <section>
        <h2>Orders</h2>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Restaurant</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Trishit</td>
              <td>Enzo</td>
              <td>Delivered</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Tarun</td>
              <td>Foodcy</td>
              <td>Delivered</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Yogavarshni</td>
              <td>Quick Bytes</td>
              <td>Processing</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Kislay</td>
              <td>FC</td>
              <td>Processing</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
